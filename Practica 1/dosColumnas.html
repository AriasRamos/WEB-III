<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 25%;
            background: #ccc;
            padding: 10px;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
    </div>
    <div class="content">
        <h1>Contenido principal</h1>
    </div>
</body>
</html>
